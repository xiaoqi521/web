<!DOCTYPE html>
<html>
<head>
    <title>My TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse container">
    <div class="navbar-header"><a class="navbar-brand" href="/">TODO</a></div>
    <!-- logout links -->

    <ul class="nav navbar-nav pull-right">
        <li><a class="btn" href="{{ url_for('index.logout') }}">logout</a></li>
    </ul>

</nav>


<div class="container">
    <!-- flash message -->


    <!-- body block -->

    <div class="row">
        <h4 class="modal-title" id="myModalLabel" align="center"></h4>
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post"
                  class="form form-horizontal" role="form">
                <input id="todo_id" name="csrf_token" type="hidden" value="{{ todo_id }}">
                <div class="form-group  required">
                    <label class="control-label  col-lg-2" for="title">标题</label>
                    <div class=" col-lg-10">
                        <input class="form-control" id="title" name="title" required type="text" value="{{ t.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2
              col-lg-10
             ">
                        <div class="radio">
                            <label>
                                {% if t.completed == '1' %}
                                    <input checked id="status-0" name="completed" type="radio" value="1" >是
                                    <br>
                                    <input  id="status-1" name="completed" type="radio" value="0"> 否
                                {% endif %}

                            </label>
                        </div>
                        <div class="radio">
                            <label>  
                                {% if t.completed == '0' %}
                                  <input id="status-0" name="completed" type="radio" value="1"> 是
                                    <br>
                                    <input checked id="status-1" name="completed" type="radio" value="0"> 否
                                {% endif %}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2
              col-lg-10
             ">
                        <input class="btn btn-default" id="submit" name="submit" type="submit" value="提交">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
